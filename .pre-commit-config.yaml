repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1024']
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      # See check-json5 to support orthanc json5 files - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude: .*.sha.*|.*.vtk
      - id: forbid-new-submodules
      - id: mixed-line-ending
        exclude: .*.sha.*|.*.vtk
      - id: name-tests-test
        args: ['--pytest-test-first']
      - id: trailing-whitespace
        exclude: .*.sha.*|.*.vtk
    #- repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    #rev: v0.2.1

    #hooks:
      # Run the linter.
      #- id: ruff
      #  args: [ --fix ]
      #  exclude: ^scripts/
      # Run the formatter., This can conflict with black, so use black instead
      #- id: ruff-format
      #  exclude: ^scripts/
  - repo: https://github.com/psf/black
    # need to keep version for black in .pre-commit-config.yaml, requirements_dev.txt, and .github/workflows/prostatid_ci.yml
    rev: 24.2.0
    hooks:
      - id: black
  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
    -   id: pyupgrade
        args: [--py310-plus]
